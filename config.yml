taxonomies:
    category: categories
    tag: tags
    series: series

pygmentsUseClasses: true
markup:
     goldmark:
        renderer:
            unsafe: true
     highlight:
         # anchorLineNos: true
         codeFences: true
         guessSyntax: false
         lineNos: true
         noClasses: false
         style: algol

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true

